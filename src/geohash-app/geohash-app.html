<dom-module id="geohash-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <converter></converter>
  </template>

  <script>
    /** @polymerElement */
    class GeohashApp extends Polymer.Element {
      static get is() { return 'geohash-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'geohash-app'
          }
        };
      }
    }

    window.customElements.define(GeohashApp.is, GeohashApp);
