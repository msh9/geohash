<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="gh-converter">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <p>
            <label for="convert-to-system">Convert to or from:</label>
            <select name="convert-to-system" id="convert-to-system">
                <option value="georef">Georeference</option>
                <option value="mh">Maidenhead</option>
                <option value="gh">Geohash</option>
            </select>
        </p>
        <p>
            <label for="latitude">Decimal Latitude</label>
            <input type="number" id="latitude" name="latitude" placeholder="Decimal Latitude">
        </p>
        <p>
            <label for="longitude">Decimal Longitude</label>
            <input type="number" id="longitude" name="longitude" placeholder="Decimal Longitude">
        </p>
        <p>
            <label for="reference-str">Reference Value</label>
            <input type="text" id="reference-str" name="reference-str" placeholder="Reference Value">
        </p>
        <p>
            <button name="convert" id="convert" value="Convert">Convert</button>
        </p>
    </template>
    <script>
        class GhConverter extends Polymer.Element {
            static get is() {
                return 'gh-converter';
            }

            constructor() {
                super();
            }
        }
        window.customElements.define(GhConverter.is, GhConverter);
    </script>
</dom-module>
